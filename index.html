<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instanews - NYT Top Stories</title>
  <link rel="stylesheet" href="build/css/style.min.css">
</head>

<body>
  <header>
    <img src="images/nyt-logo.svg" alt="New York Times logo" />
  </header>
  <div class="section-dropdown">
    <p>Choose a section:</p>
    <br>
    <select name="topics">
      <option value="">Sections ...</option>
      <option value="home"></option>
      <option value="opinion"></option>
      <option value="world"></option>
      <option value="national"></option>
      <option value="politics"></option>
      <option value="upshot"></option>
      <option value="nyregion"></option>
      <option value="business"></option>
      <option value="technology"></option>
      <option value="science"></option>
      <option value="health"></option>
      <option value="sports"></option>
      <option value="arts"></option>
      <option value="books"></option>
      <option value="movies"></option>
      <option value="theater"></option>
      <option value="sundayreview"></option>
      <option value="fashion"></option>
      <option value="tmagazine"></option>
      <option value="food"></option>
      <option value="travel"></option>
      <option value="magazine"></option>
      <option value="realestate"></option>
      <option value="automobiles"></option>
      <option value="obituaries"></option>
      <option value="insider"></option>      
    </select>
  </div>
  
  <footer>
    <h2>&copy; Copyright 2016 INSTANEWS</h2>
  </footer>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="build/js/main.min.js"></script>
</body>

</html>
